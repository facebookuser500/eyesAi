<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eye-Controlled Cursor & Blink Click</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; }
    #videoElement {
      position: fixed; top: 10px; left: 10px; width: 160px; height: 120px;
      border: 2px solid #666; border-radius: 8px;
      transform: scaleX(-1); /* mirror camera */
      opacity: 0.7;
    }
    #cursor {
      position: fixed;
      width: 30px; height: 30px;
      background: rgba(255, 0, 0, 0.7);
      border-radius: 50%;
      pointer-events: none;
      transition: background 0.2s ease;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
    #clickEffect {
      position: fixed;
      width: 50px; height: 50px;
      border-radius: 50%;
      border: 3px solid yellow;
      pointer-events: none;
      top: 0; left: 0;
      opacity: 0;
      transform: translate(-50%, -50%);
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>

<video id="videoElement" autoplay muted playsinline></video>
<div id="cursor"></div>
<div id="clickEffect"></div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.4/camera_utils.js"></script>

<script>
  const videoElement = document.getElementById('videoElement');
  const cursor = document.getElementById('cursor');
  const clickEffect = document.getElementById('clickEffect');

  // Initialize MediaPipe Face Mesh
  const faceMesh = new FaceMesh.FaceMesh({
    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/${file}`
  });

  faceMesh.setOptions({
    maxNumFaces: 1,
    refineLandmarks: true,
    minDetectionConfidence: 0.7,
    minTrackingConfidence: 0.7
  });

  // Variables to smooth cursor movement
  let lastX = window.innerWidth / 2;
  let lastY = window.innerHeight / 2;

  // Blink detection parameters
  let blinkStartTime = null;
  const BLINK_THRESHOLD = 0.25; // eye aspect ratio threshold for blink
  const BLINK_HOLD_TIME = 300; // milliseconds to consider a blink "click"

  // Function to calculate Eye Aspect Ratio (EAR)
  function calculateEAR(landmarks, leftIndices, rightIndices) {
    function dist(a, b) {
      return Math.hypot(a.x - b.x, a.y - b.y);
    }
    // Use 6 points per eye (simplified)
    // Left eye
    const leftEye = leftIndices.map(i => landmarks[i]);
    const rightEye = rightIndices.map(i => landmarks[i]);

    function ear(eye) {
      const vertical1 = dist(eye[1], eye[5]);
      const vertical2 = dist(eye[2], eye[4]);
      const horizontal = dist(eye[0], eye[3]);
      return (vertical1 + vertical2) / (2.0 * horizontal);
    }

    const leftEAR = ear(leftEye);
    const rightEAR = ear(rightEye);
    return (leftEAR + rightEAR) / 2.0;
  }

  // Eye landmark indices (MediaPipe Face Mesh)
  const LEFT_EYE_INDICES = [33, 160, 158, 133, 153, 144];
  const RIGHT_EYE_INDICES = [362, 385, 387, 263, 373, 380];

  faceMesh.onResults(results => {
    if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) return;

    const landmarks = results.multiFaceLandmarks[0];

    // Calculate the eye center to control cursor
    const leftEyeCenter = averagePoint(LEFT_EYE_INDICES.map(i => landmarks[i]));
    const rightEyeCenter = averagePoint(RIGHT_EYE_INDICES.map(i => landmarks[i]));

    // Average both eyes to get cursor position
    const eyeCenter = {
      x: (leftEyeCenter.x + rightEyeCenter.x) / 2,
      y: (leftEyeCenter.y + rightEyeCenter.y) / 2
    };

    // Map normalized coordinates to window size and flip X (because video is mirrored)
    let x = window.innerWidth * (1 - eyeCenter.x);
    let y = window.innerHeight * eyeCenter.y;

    // Smooth cursor movement
    lastX += (x - lastX) * 0.3;
    lastY += (y - lastY) * 0.3;

    cursor.style.left = lastX + 'px';
    cursor.style.top = lastY + 'px';

    // Detect blink by EAR
    const ear = calculateEAR(landmarks, LEFT_EYE_INDICES, RIGHT_EYE_INDICES);

    if (ear < BLINK_THRESHOLD) {
      if (!blinkStartTime) {
        blinkStartTime = performance.now();
      } else {
        if (performance.now() - blinkStartTime > BLINK_HOLD_TIME) {
          // Trigger click effect
          clickEffect.style.left = lastX + 'px';
          clickEffect.style.top = lastY + 'px';
          clickEffect.style.opacity = 1;
          setTimeout(() => clickEffect.style.opacity = 0, 300);

          // Reset blink timer to avoid multiple clicks
          blinkStartTime = null;
        }
      }
    } else {
      blinkStartTime = null;
    }
  });

  // Average multiple points
  function averagePoint(points) {
    let sumX = 0, sumY = 0;
    points.forEach(p => {
      sumX += p.x;
      sumY += p.y;
    });
    return { x: sumX / points.length, y: sumY / points.length };
  }

  // Setup camera with MediaPipe Camera Utils
  const camera = new Camera.Camera(videoElement, {
    onFrame: async () => {
      await faceMesh.send({ image: videoElement });
    },
    width: 640,
    height: 480
  });

  camera.start();
</script>

</body>
</html>
